<!DOCTYPE html>
<html>
    <head>
        <title>Admin login</title>
        <link href="adminLogin.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        
        <script src="https://cdn.firebase.com/libs/firebaseui/2.2.1/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.2.1/firebaseui.css" />
    </head>
    <body>
        <div class="photo">
            <img src="https://static.wixstatic.com/media/0e582e_bc878b499492445eb76cb2ad1236157a~mv2.png/v1/fill/w_278,h_127,al_c,usm_0.66_1.00_0.01/0e582e_bc878b499492445eb76cb2ad1236157a~mv2.png"/>
        </div>
        <div class="container">
            <h1><b>Admin Login</b></h1>
            <div class="username">
                <input type="text" name="username" id="username">
                <p>Username</p>
            </div>
            <div class="password">
                <input type="text" name="password" id="password">
                <p>Password</p>
            </div>
            <button id="login">login</button>
        </div>       
    </body>
</html>
